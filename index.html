<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizadores&ALarmas</title>
    <link href="./estilos.css" rel="stylesheet" type="text/css">
    <!--    Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
    <!--    Font  -->
    <script type="module" src="./scripts/index.js"></script>   
</head>
<body>
    <header>
        <h1>Temporizadores&Alarmas @ether.labs</h1>
    </header>
    <main>

            <!-- Display Container -->
        <section class="container" id="display">
            <!-- Block: clone of template example:
                <div class="block">
                    <div class="display-time">
                        <p>En este p√°rrafo calculamos el tiempo</p>
                    </div>
                    <div class="display-buttons">
                        <button class="display-btn btn-play">Play</button>
                        <button class="display-btn btn-reboot">Reiniciar</button>
                        <button class="display-btn btn-delete">Borrar</button>
                    </div>
                </div>            
            -->
        </section>

            <!-- Nuevo Constructor -->
        <!------------------------------------------------------>    
        
        <section class="container" id="constructor">
            <!-- A√±ad√≠ la clase 'modern-block' para aplicar el nuevo estilo -->
            <div class="block modern-block">

                <!-- Selector de Tipo: Temporizador o Cron√≥metro (con efecto p√≠ldora) -->
                <div class="type-selector">
                    <input type="radio" id="typeTimer" name="timerType" value="timer" checked>
                    <label for="typeTimer">Temporizador</label>

                    <input type="radio" id="typeStopwatch" name="timerType" value="stopwatch">
                    <label for="typeStopwatch">Cron√≥metro</label>
                    
                    <!-- Este es el nuevo elemento que crea el efecto deslizante -->
                    <div class="pill"></div>
                </div>
            
                <!-- Input para el nombre -->
                <div class="input-group">
                    <input type="text" id="inputName" placeholder="Nombre (ej. 'Cocinar pasta')">
                </div>

                <!-- Inputs para configurar el tiempo del Temporizador -->
                <div class="constructor-inputs" id="timerInputs">
                    <div class="input-group">
                        <input type="number" id="inputDays" placeholder="D√≠as" data-factor="86400" min="0">
                    </div>
                    <div class="input-group">
                        <input type="number" id="inputHours" placeholder="Horas" data-factor="3600" min="0">
                    </div>
                    <div class="input-group">
                        <input type="number" id="inputMinuts" placeholder="Min" data-factor="60" min="0">
                    </div>
                    <div class="input-group">
                        <input type="number" id="inputSeconds" placeholder="Seg" data-factor="1" min="0">
                    </div>
                </div>

            <!-- Bot√≥n para crear el temporizador/cron√≥metro -->
            <div class="constructor-button">
                <button class="ui-btn">+ Crear nuevo</button>
            </div>

        </div>
        </section>         

        <!------------------------------------------------------>    
            <!-- Constructor -->    
        <section class="container" id="constructor">
            <div class="block">
                <div class="constructor-button">
                    <button class="ui-btn">+ Crear-nuevo</button>
                </div>  
                <div class="constructor-inputs">
                    <input type="text" id="inputDays" placeholder="Dias" data-factor="86400">
                    <input type="text" id="inputHours" placeholder="Horas" data-factor="3600">
                    <input type="text" id="inputMinuts" placeholder="min" data-factor="60">
                    <input type="text" id="inputSeconds" placeholder="secs" data-factor="1">
                </div>
            </div>   
        </section>

    </main>
    
    <footer></footer>
    
    <!-- TEMPLATE: -->
    <template id="block-template">
        <div class="block modern-block">
            <div class="display-time">
                <p>En este p√°rrafo calculamos el tiempo</p>
            </div>
            <div class="display-buttons">
                
                <button class="display-btn button_play" data-btn="play">
                    <span class="btn-span-icon" hidden>‚èØ</span>
                    <span class="btn-span-name">Play</span> 
                </button>

                <button class="display-btn button_reiniciar" data-btn="reboot">
                    <span class="btn-span-icon" hidden>üîÑ</span>
                    <span class="btn-span-name">Reiniciar</span> 
                </button>

                <button class="display-btn button_borrar" data-btn="delete">
                    <span class="btn-span-icon" hidden>üóë</span>
                    <span class="btn-span-name">Borrar</span> 
                </button>

            </div>
        </div>
    </template>
    
    <!-- <script type="text/javascript" src="./scripts/temporizador.js"></script> 55 -->
</body>
</html>
