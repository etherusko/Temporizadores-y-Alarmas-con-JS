<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizadores&ALarmas</title>
    <link href="./estilos.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Teko&family=Zilla+Slab+Highlight&display=swap" rel="stylesheet">
    <script type="module" src="./scripts/index.js"></script>   
</head>
<body>
    <header>
        <h1>Temporizadores&Alarmas @ether.labs</h1>
    </header>
    <main>

        <section class="container" id="display">
            <div class="block" id="0">
                <div class="display-time">
                    <p>En este párrafo calculamos el tiempo</p>
                </div>
                <div class="display-buttons">
                    <button class="display-btn btn-play">Play</button>
                    <button class="display-btn btn-reboot">Reiniciar</button>
                    <button class="display-btn btn-delete">Borrar</button>
                </div>
            </div>            
        </section>

        <section class="container" id="constructor">
            <div class="block">
                <div class="constructor-button">
                    <button class="ui-btn">+ Crear-nuevo</button>
                </div>
                <div class="constructor-inputs">
                    <input type="text" id="inputDays" placeholder="Dias" factor="86400">
                    <input type="text" id="inputHours" placeholder="Horas" factor="3600">
                    <input type="text" id="inputMinuts" placeholder="min" factor="60">
                    <input type="text" id="inputSeconds" placeholder="secs" factor="1">
                </div>
            </div>   
        </section>

    <!-- TEMPLATE: -->
        <template id="block-template">
            <div class="block">
                <div class="display-time">
                    <p>En este párrafo calculamos el tiempo</p>
                </div>
                <div class="display-buttons">
                    <button class="display-btn button_play" data-btn="play">Play</button>
                    <button class="display-btn button_reiniciar" data-btn="reboot">Reiniciar</button>
                    <button class="display-btn button_borrar" data-btn="delete">Borrar</button>
                </div>
            </div>
        </template>
        <script type="text/javascript" src="./scripts/.js"></script>
        <!-- <script type="text/javascript" src="./scripts/temporizador.js"></script> -->
    </main>
    <footer></footer>
</body>
</html>
